name: CI pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: 1.19

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run vet
      run: |
        go vet .

    - name: Test
      run: go test -v ./...

  static-checks:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install and run static-check
      uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2023.1.2"

    - name: Scan for Vulnerabilities in Code
      uses: Templum/govulncheck-action@v1.0.0
      with:
        fail-on-vuln: false
